<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container">
        <!-- Progress bar and navigation menu -->
        <div class="row text-center">
            <div class="col-xs-1">
                <div class="btn-group">
                    <div class="fa fa-bars btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"></div>
                    <ul class="dropdown-menu" role="menu">
                        <li class="disabled"><a href="#">Profile</a></li>
                        <li><a href="#">To-Do</a></li>
                        <li><a href="#">College List</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-10">
                <div class="progress">
                    <div class="progress progress-bar progress-bar-success progress-bar-striped"
                         role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="well text-center">
                    <p>Build your college list.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div class="well text-center">
                    <i class="fa fa-calendar-o fa-lg fa-align-center"></i>
                </div>
            </div>
            <div class="col-xs-9 pull-right">
                <div class="well text-center">
                    <p>Deadline Information</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="well empty-well text-center">
                    <p>ADVERTISING SPACE</p>
                </div>
            </div>
        </div>

    </div>
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</html>
