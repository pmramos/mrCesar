<div class="progress">
  <div class="progress progress-bar progress-bar-success progress-bar-striped"
       role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%"></div>
</div>

<div class="row">
  <div class="jumbotron card">
    <div class="card-body text-center">
      <h2>Build your college list.</h2>
    </div>
  </div>
</div>
<div ng-hide="hasDeadline" class="row">
  <div class="col-md-4 col-xs-4 jumbotron">
    {{collegeDeadline.date}}
  </div>
  <div class="col-md-8 col-xs-8 jumbotron">
    {{collegeDeadline.text}}
  </div>
</div>
<div ng-show    ="!hasDeadline" class="row jumbotron text-center ng-hide">
  <div class="col-md-12 col-xs-12">
    <h2>{{collegeDeadline.text}}</h2>
  </div>
</div>
<div class="popover bottom">
  <div class="popover-content">
    <p>Hey, did you remember to ??</p>
  </div>
</div>
